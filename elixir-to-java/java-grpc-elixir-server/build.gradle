buildscript {
    ext {
        protobufVersion = '3.17.3'
        protobufPluginVersion = '0.8.17'
        grpcVersion = '1.40.1'
    }
}

plugins {
    id 'org.springframework.boot' version "${springBootVersion}"
    id 'io.spring.dependency-management' version "${springDependencyManagementVersion}"
    id 'java'
    id "com.google.protobuf" version "${protobufPluginVersion}"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

configurations {
    all {
        exclude group: 'org.springframework.boot', module: 'spring-boot-starter-logging'
    }
}

dependencies {
    implementation ('org.springframework.boot:spring-boot-starter-data-jpa') {
        exclude group: 'com.zaxxer', module: 'HikariCP'
    }
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-log4j2'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'jakarta.validation:jakarta.validation-api:2.0.2'

    implementation 'net.devh:grpc-server-spring-boot-starter:2.12.0.RELEASE'
    implementation "io.grpc:grpc-netty-shaded:${grpcVersion}"
    // https://mvnrepository.com/artifact/io.grpc/grpc-protobuf
    implementation "io.grpc:grpc-protobuf:${grpcVersion}"
    implementation "io.grpc:grpc-stub:${grpcVersion}"
    compileOnly 'org.apache.tomcat:annotations-api:6.0.53' // necessary for Java 9+

    implementation "com.google.protobuf:protobuf-java-util:${protobufVersion}"
    implementation 'io.micrometer:micrometer-registry-prometheus'
    implementation 'io.micrometer:micrometer-registry-jmx'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-joda:2.12.4'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
    runtimeOnly 'io.micrometer:micrometer-registry-cloudwatch'
    testImplementation "io.grpc:grpc-testing:${grpcVersion}"
    testImplementation 'org.junit.vintage:junit-vintage-engine:5.7.2'
    testImplementation 'org.powermock:powermock-api-mockito2:2.0.9'
}

group = 'com.github.poad.example'
version = '1.0-SNAPSHOT'
description = 'java-grpc-elixr-server'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceSets {
    main {
        proto {
            srcDir "$rootDir/../proto"
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc {  }
            }
        }
    }
}

bootBuildImage {
    imageName = "docker.io/poad/java-grpc-elixir-service-example"
}
