/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext {
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-bom
        protobufVersion = '3.20.1'
        // https://mvnrepository.com/artifact/com.google.protobuf/protobuf-gradle-plugin
        protobufPluginVersion = '0.8.18'
        // https://mvnrepository.com/artifact/io.grpc/grpc-bom
        grpcVersion = '1.46.0'
        // https://mvnrepository.com/artifact/io.micronaut/micronaut-bom
        micronautVersion = '3.4.4'
        // https://mvnrepository.com/artifact/ch.qos.logback/logback-classic
        logbackVersion = "1.2.11"
        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-api
        // https://mvnrepository.com/artifact/org.junit.jupiter/junit-jupiter-engine
        junitJupiterVersion = "5.8.2"
        // https://mvnrepository.com/artifact/io.micronaut.test/micronaut-test-junit5
        micronautJunit5Version = '3.2.0'
    }
}

plugins {
    id 'java'
    id "com.google.protobuf" version "${protobufPluginVersion}"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation platform("com.google.protobuf:protobuf-bom:${protobufVersion}")
    implementation platform("io.grpc:grpc-bom:${grpcVersion}")
    implementation platform("io.micronaut:micronaut-bom:${micronautVersion}")

    implementation "io.micronaut:micronaut-http-client"
    implementation "io.micronaut:micronaut-inject"
    implementation "io.micronaut:micronaut-validation"
    implementation "io.micronaut:micronaut-runtime"
    implementation "io.micronaut:micronaut-http-server-netty"
    implementation "io.grpc:grpc-all"
    runtimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiterVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:${junitJupiterVersion}"
    testImplementation "io.micronaut.test:micronaut-test-junit5:${micronautJunit5Version}"
}

group = 'micronaut.grpc.api'
version = '0.1'
description = 'micronaut-grpc-api'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'micronaut.grpc.api.Application'
    }
}

sourceSets {
    main {
        proto {
            srcDir "$rootDir/../proto"
        }
        java {
            srcDirs = [ 'src' ]
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc {  }
            }
        }
    }
}
