/*
 * This file was generated by the Gradle 'init' task.
 */
buildscript {
    ext {
        protobufVersion = '3.17.3'
        protobufPluginVersion = '0.8.17'
        grpcVersion = '1.40.1'
        micronautVersion = '2.5.13'
    }
}

plugins {
    id 'java'
    id "com.google.protobuf" version "${protobufPluginVersion}"
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation "io.micronaut:micronaut-http-client:${micronautVersion}"
    implementation "io.micronaut:micronaut-inject:${micronautVersion}"
    implementation "io.micronaut:micronaut-validation:${micronautVersion}"
    implementation "io.micronaut:micronaut-runtime:${micronautVersion}"
    implementation "io.micronaut:micronaut-http-server-netty:${micronautVersion}"
    implementation "io.grpc:grpc-all:${grpcVersion}"
    runtimeOnly "ch.qos.logback:logback-classic:1.2.6"
    testImplementation "org.junit.jupiter:junit-jupiter-api:5.7.1"
    testImplementation "org.junit.jupiter:junit-jupiter-engine:5.7.1"
    testImplementation "io.micronaut.test:micronaut-test-junit5:2.3.7"
}

group = 'micronaut.grpc.api'
version = '0.1'
description = 'micronaut-grpc-api'
java.sourceCompatibility = JavaVersion.VERSION_11

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    manifest {
        attributes 'Main-Class': 'micronaut.grpc.api.Application'
    }
}

sourceSets {
    main {
        proto {
            srcDir "$rootDir/../proto"
        }
    }
}

protobuf {
    protoc {
        artifact = "com.google.protobuf:protoc:${protobufVersion}"
    }
    plugins {
        grpc {
            artifact = "io.grpc:protoc-gen-grpc-java:${grpcVersion}"
        }
    }
    generatedFilesBaseDir = "$projectDir/src"
    generateProtoTasks {
        all().each { task ->
            task.plugins {
                grpc {  }
            }
        }
    }
}
